<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6">Your Profile</h2>

    <form method="post" class="space-y-4">

        <div>
            <label class="block text-sm font-semibold mb-1">Name</label>
            <input name="name" placeholder="Your name"
                   class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Email</label>
            <input placeholder="youremail@example.com" disabled
                   class="w-full border rounded-lg p-2 bg-gray-100 text-gray-500">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Address</label>
            <input name="address" placeholder="Your address"
                   class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>

        <button type="submit"
                class="w-full bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition">
            Save Changes
        </button>

    </form>

    <a href="/dashboard"
       class="block text-center mt-6 text-red-600 font-semibold hover:underline">
        ‚Üê Back to Dashboard
    </a>

</div>
<script>
fetch("/api/profile")
  .then(r => r.json())
  .then(user => {
      document.querySelector('input[name="name"]').value = user.name || "";
      document.querySelector('input[placeholder="youremail@example.com"]').value = user.email || "";
      document.querySelector('input[name="address"]').value = user.address || "";
  });
</script>

</body>
</html>
