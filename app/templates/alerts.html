<!DOCTYPE html>
<html>
<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h2 class="title">Active Alerts</h2>

<div class="alerts">
    {% for alert in alerts %}
        <div class="alert-box">
            {{ alert.message }} <br>
            <small>{{ alert.created_at }}</small>
        </div>
    {% endfor %}
</div>

<a href="/dashboard">Back to Dashboard</a>

</body>
</html>
