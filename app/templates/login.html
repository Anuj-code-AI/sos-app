<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-500 to-pink-500 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl w-80 shadow-xl">
    <h2 class="text-xl font-bold text-center mb-4">Login</h2>

    <form action="/login" method="post" class="space-y-3">
        <input name="email" type="email" placeholder="Email" class="w-full border p-2 rounded">
        <input name="password" type="password" placeholder="Password" class="w-full border p-2 rounded">
        <button class="w-full bg-red-500 text-white p-2 rounded">Login</button>
    </form>

    <p class="text-center mt-4 text-sm">
        New user? <a href="/register" class="text-red-600 font-semibold">Register</a>
    </p>
</div>

</body>
</html>
