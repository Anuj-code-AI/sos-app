<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-500 to-pink-500 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl w-96 shadow-xl">
    <h2 class="text-xl font-bold text-center mb-4">Create Account</h2>

    <form action="/register" method="post" class="space-y-3">
        <input name="name" placeholder="Name" class="w-full border p-2 rounded">
        <input name="email" type="email" placeholder="Email" class="w-full border p-2 rounded">
        <input name="password" type="password" placeholder="Password" class="w-full border p-2 rounded">
        <input name="address" placeholder="Area / City" class="w-full border p-2 rounded">
        <button class="w-full bg-red-500 text-white p-2 rounded">Register</button>
    </form>
</div>

</body>
</html>
